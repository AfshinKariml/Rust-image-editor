<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6ee0;
            --primary-hover: #6384f8;
            --bg: #0a0d14;
            --card: #1a1d25;
            --text: #ffffff;
            --error: #ff4646;
            --success: #4caf50;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .btn {
            background-color: var(--primary);
            padding: 12px;
            display: inline-block;
            font-weight: bold;
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: var(--primary-hover);
        }
        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, var(--primary) 50%, var(--primary-hover) 50%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.5;
            z-index: 0;
        }
        .bg:nth-child(2) {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }
        .bg:nth-child(3) {
            animation-duration: 5s;
        }
        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg"></div>
    <div class="bg"></div>
    <div class="bg"></div>
    <div class="card w-96 relative">
        <h1 class="text-4xl font-bold mb-4">Image Effects</h1>
        <p class="mb-4">Need to do some basic image manipulation? Just upload your image below. We'll take care of the rest.</p>
        <label class="btn w-full block cursor-pointer mb-4">
            <input type="file" id="upload" accept=".png" class="hidden">
            Upload PNG Image
        </label>
        <img id="new-img" class="w-auto mx-auto hidden">
    </div>
</body>
<script src="main.js"></script>
</html>
